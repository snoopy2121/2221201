<html>
    <head>
        <meta charset="utf-8" />

      <body>
        <a-scene

              </a-assets>
            <a-camera gps-camera rotation-reader> </a-camera>
            <a-mixin
                id="poster"
                geometry="primitive: plane;"
                material="color: white; shader: flat"
                material="shader: flat"
                position="0 0 0.055"
            ></a-mixin>

                </a-entity>

            <a-image

            position="2.5 3 -1.8"

            scale="2.5 2.5 2.5"
                ></a-image>

                <a-image

                <a-image
            id="id4"
                class="#kyu"
                src="./kabotya.jpg"
                position="3 1.6 -2.5"
                ></a-image>-->
            <a-obj-model
            src="#obj"
            mtl="#mtl"
            gps-entity-place="latitude:36.14444978703116; longitude: 139.38234420260673;"
            scale="1,1,1"
            position="0 1.6 -2.5"
            ></a-obj-model>

        <input type="button" id="b2" value="change" onclick="add()">
